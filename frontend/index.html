<!doctype html>
<html lang="sv">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Gridprint</title>
    <link rel="icon" href="/favicon.svg" />

    <!-- PWA: web manifest and theme -->
    <link rel="manifest" href="/manifest.json">
    <meta name="theme-color" content="#6b46c1" />

    <!-- iOS support -->
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-title" content="Gridprint">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <link rel="apple-touch-icon" href="/icons/apple-touch-icon.png">

    <link rel="stylesheet" href="/output.css">
  </head>
  <body class="min-h-screen flex items-center justify-center p-8 bg-base-200">
    <div id="root" class="w-full max-w-3xl px-4">

      <!-- Title and intro above the card -->
      <header class="mb-6 text-center">
        <h1 class="text-3xl md:text-3xl font-semibold text-primary">Gridprint</h1>
      </header>

      <!-- Card containing only the form -->
      <div class="card bg-base-100">
        <div class="card-body">
          <form id="uploadForm" class="space-y-4 w-full" method="post" action="/upload" enctype="multipart/form-data">

            <div>
              <label class="label">
                <span class="label-text">Bildstorlek (cm)</span>
              </label>
              <input type="number" step="0.1" name="size" value="5.5" class="input w-full bg-base-200" />
            </div>

            <div>
              <label class="label">
                <span class="label-text">Välj bilder</span>
              </label>
              <input type="file" name="images" id="images" multiple class="file-input file-input w-full bg-base-200" accept="image/*" />
            </div>

            <div class="flex items-center justify-start">
              <button type="submit" class="btn btn-primary">Skapa PDF</button>
            </div>

          </form>
        </div>
      </div>

      <!-- Small info/tips under the card -->
      <p class="mt-6 text-center text-sm text-muted">Tips: Högre värde ger större rutor, men färre på sidan. PDF genereras i 300 DPI.</p>

    </div>

    <script>
      // Apply system theme only (no UI toggle). Uses prefers-color-scheme and keeps in sync.
      function applyTheme(isDark) {
        document.documentElement.setAttribute('data-theme', isDark ? 'dark' : 'light');
      }

      const prefersDark = window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches;
      applyTheme(prefersDark);

      if (window.matchMedia) {
        window.matchMedia('(prefers-color-scheme: dark)').addEventListener('change', (e) => {
          applyTheme(e.matches);
        });
      }

      // Upload form
      const form = document.getElementById('uploadForm');
      form.addEventListener('submit', async (e) => {
        e.preventDefault();
        const data = new FormData(form);
        const res = await fetch('/upload', { method: 'POST', body: data });
        if (!res.ok) {
          alert('Upload failed');
          return;
        }
        const blob = await res.blob();
        const url = URL.createObjectURL(blob);
        const a = document.createElement('a');
        a.href = url;
        a.download = 'bilder.pdf';
        document.body.appendChild(a);
        a.click();
        a.remove();
        URL.revokeObjectURL(url);
      });

      // Register service worker for PWA (if supported)
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          navigator.serviceWorker.register('/sw.js')
            .catch(err => console.warn('SW registration failed:', err));
        });
      }
    </script>
  </body>
</html>

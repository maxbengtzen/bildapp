version: '3.8'
services:
  web:
    build: ./backend
    container_name: bildapp_web
    ports:
      - "5000:5000"
    environment:
      - FLASK_ENV=production
      - PORT=5000
    volumes:
      - ./backend:/app:ro
      # Uncomment the following to mount uploads during development
      # - ./uploads:/app/uploads
    restart: unless-stopped
